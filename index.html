<meta http-equiv="X-UA-Compatible" content="IE=edge">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>

    <div class="container weatherapp my-5 mx-auto">
        <h1 class="text-muted text-center my-4">WeatherApp</h1>
        <form class="change-location my-4 text-center text-muted">
            <label class="p-2" for="city">Enter a location to get weather information</label>
            <input type="text" name="city" class="form-control p-2">
        </form>

        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300" alt="Location weather" class="time card-img-top" />
            <div class="icon bg-light mx-auto text-center">
                <!-- Icon -->
            </div>

            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;</span>
                </div>

            </div>
        </div>
    </div>




    <script src="scripts/app.js"></script>
    <script src="scripts/forcast.js"></script>
</body>

</html>
